<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharCode</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>CharCode Checker</h1>
      <div class="outer-container">
        <input type="text" class="input" placeholder="Type something..." />
      </div>
      <div class="content-container">
        <p>Key pressed : <span class="key-pressed"></span></p>
        <p>Key code : <span class="key-code"></span></p>
        <p>Char codeAt : <span class="char-code"></span></p>
        <p>Event type : <span class="even-type"></span></p>
      </div>
    </main>
  </body>
</html>
